<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- my-style -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUE -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!-- Big Img -->
                <div class="item">
                    <img src="img/01.webp" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[0].title }}</h3>
                        <p>{{ slides[0].text }}</p>
                    </div>
                </div>
                <!-- /Big Img -->

                <!-- Thumbs -->
                <div class="thumbs">
                    <!-- Thumbs navigation -->
                    <div class="prev" @click="showPrev"></div>
                    <div class="next" @click="showNext"></div>
                    <!-- /Thumbs navigation -->

                    <div v-for="(object, index) in slides" class="thumb" :class="(activeIndex === index) ? showClass : ''">
                        <img :src="object.image" alt="object.title">
                    </div>
                </div>
                <!-- /Thumbs -->

            </div>
        </div>

    </div>

    <!-- my-script -->
    <script src="./js/script.js"></script>
</body>

</html>
